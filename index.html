<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivha</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #countdown {
            position: fixed;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #happy-birthday {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: #ff1493;
            display: none;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="countdown">00:00:00</div>
    <div id="happy-birthday">हो रहा दो दिलों का मिलन
        जैसे दो नदियों का संगम, तुम दोनों सदा रहो साथ-साथ रब से बस ये हैं फ़रियाद,
        आपको शादी की ढेर सारी शुभकामनाएं!</div>
    <canvas id="fireworks"></canvas>

    <script>
        const targetDate = new Date('November 17, 2024 00:00:00').getTime();
        const countdownElement = document.getElementById('countdown');
        const happyBirthdayElement = document.getElementById('happy-birthday');

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                countdownElement.style.display = 'none';
                happyBirthdayElement.style.display = 'block';
                clearInterval(countdownInterval);
                triggerFinalFirework();
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 2;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = 0.015;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update(ctx) {
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.draw(ctx);
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.particles = [];
                this.speed = 6;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
            }

            explode() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            update(ctx) {
                if (this.particles.length === 0) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();

                    const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                    if (distance < 5) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        } else {
                            particle.update(ctx);
                        }
                    });
                }
            }
        }

        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function triggerFinalFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const color = '#ff6347'; // Tomato red for final firework
            fireworks.push(new Firework(x, y, x, y, color));
        }

        const fireworks = [];

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const targetX = Math.random() * canvas.width;
                const targetY = Math.random() * (canvas.height * 0.6);
                const colors = ['#ff6347', '#ff1493', '#32cd32', '#1e90ff', '#ffff00']; // Array of colors
                const color = colors[Math.floor(Math.random() * colors.length)]; // Random color
                fireworks.push(new Firework(x, y, targetX, targetY, color));
            }

            fireworks.forEach((firework, index) => {
                firework.update(ctx);
                if (firework.particles.length === 0 && Math.hypot(firework.targetX - firework.x, firework.targetY - firework.y) < 5) {
                    fireworks.splice(index, 1);
                }
            });
        }

        animate();

        canvas.addEventListener('click', (e) => {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const colors = ['#ff6347', '#ff1493', '#32cd32', '#1e90ff', '#ffff00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, e.clientX, e.clientY, color));
        });
    </script>
</body>
</html>
